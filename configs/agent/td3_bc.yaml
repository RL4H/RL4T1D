agent: 'td3_bc'
debug: False

n_rnn_hidden: 16
n_rnn_layers: 1
rnn_directions: 1
bidirectional: False

# parameters for RL discounting strategies
return_type: 'average'   # discount | average; is average gamma and lamda -> 1.
gamma: 0.99
lambda_: 0.95

# parameters for the RL rollout
normalize_reward: True  # reward received is normalised
shuffle_rollout: True  # rollout trajectory data is shuffled
replay_buffer_size: 1024

# ppo parameters
entropy_coef: 0.001
grad_clip: 20
eps_clip: 0.1
target_kl: 0.01

# train
n_step: 256
max_epi_length: 2880
n_training_workers: 16
total_interactions: 800000  # total number of interactions the agent will train for
n_interactions_lr_decay: 600000

# training parameters
pi_lr: 3.e-4
vf_lr: 3.e-4
batch_size: 1024
sample_size: 256
n_pi_epochs: 5
n_vf_epochs: 5

# test
n_testing_workers: 20
max_test_epi_len: 288  # testing conducted for 1 day: 12 steps/hr * 24 hours

# validation
n_val_trials: 500

#data source
data_type: "simulated" #simulated | clinical

n_handcrafted_features: -10 #FIXME
n_features: 32
use_handcraft: 0

n_hidden: 16
noise_model: "normal_dist"
noise_std: 1e0
noise_application: 2
target_action_std: 0.2
target_action_lim: 0.5
soft_tau: 0.005

custom_arg: "hello there!"

alpha : 2.5


